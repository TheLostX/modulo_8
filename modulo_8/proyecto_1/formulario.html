<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="container bg-secondary">
    <form class="row g-3" action="gracias.html">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="col-md-4">
          <label for="correo" class="form-label">Correo</label>
          <div class="input-group">
            <input type="email" class="form-control" id="correo" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" required>
        </div>
        <div class="col-md-6">
          <label for="region" class="form-label">Region</label>
          <input type="text" class="form-control" id="region" required>
        </div>
        <div class="input-group">
            <span class="input-group-text">Comentarios</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div>
          <button type="submit" class="btn bg-primary">
            enviar
          </button>
          <a href="index.html" class="btn bg-primary">volver</a>
        </div>

      </form>
 
</body>
</html>
